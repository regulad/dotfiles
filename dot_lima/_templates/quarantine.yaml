  uid: 1000
  home: "/home/regulad"
mounts:
  - location: "~/repositories"
    mountPoint: "/home/regulad/repositories"
    writable: true
provision:
  - mode: system
    script: |
      #!/bin/sh
      set -eu
      echo "quarantine VM ready"
